<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: ##e9e8eb;
		}

		.border {
			border: 2px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}

		/* Additional style for dark mode */
		.dark-mode .navMenu a {
			color: #ffffff;
		}
		
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
    <a id="Spaceport America Cup" onclick="navigate(this.id)" href="#"> Spaceport America Cup</a>
    <a id="Excelsior" onclick="navigate(this.id)" href="#"> Excelsior</a>
    <a id="NRC25" onclick="navigate(this.id)" href="#"> NRC25</a>
    <a id="S.T.A.R.S" onclick="navigate(this.id)" href="#"> S.T.A.R.S</a>
    <a id="Members" onclick="navigate(this.id)" href="#"> Members</a>
    <a id="Join" onclick="navigate(this.id)" href="#"> Join</a>
    
		


	</nav>


	<script>


		document.addEventListener('DOMContentLoaded', function () {
			const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

			if (isDarkMode) {
				document.body.classList.add('dark-mode');
			}
		});

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://mechspace.notion.site/UCL-Rocket-New-web-5dee043ef0544a8fbf338659203a1a90?pvs=4", '_parent').focus();

      else if (id == 'Spaceport America Cup')
				window.open("https://charming-ice-3a0.notion.site/Meliora-a87a79038e3e4553b5ebf830df5f3fc7?pvs=4", '_parent').focus();

      else if (id == 'Excelsior')
				window.open("https://charming-ice-3a0.notion.site/F-I-R-E-e65abd63a21e4523ae6ef8373862d5c9?pvs=4", '_parent').focus();

      else if (id == 'NRC25')
				window.open("https://charming-ice-3a0.notion.site/R-E-D-88dddcaafebf4473bf937d14f97e4231?pvs=4", '_parent').focus();

      else if (id == 'S.T.A.R.S')
				window.open("https://charming-ice-3a0.notion.site/S-T-A-R-S-684d2350e1d54d13beb7ef728420bce9?pvs=4", '_parent').focus();
        
      else if (id == 'Members')
				window.open("https://charming-ice-3a0.notion.site/Members-12ee16b8e9164ab7baf57dc8f5dc1d66?pvs=4", '_parent').focus();
        
      else if (id == 'Sponsorships')
				window.open("https://charming-ice-3a0.notion.site/Sponsorships-3b7f132da6a84bc6b3721fcf37532e9e?pvs=4", '_parent').focus();

      else if (id == 'Join')
				window.open("https://charming-ice-3a0.notion.site/Join-Us-d9897845a4634efd8895b04feb0e3540?pvs=4", '_parent').focus();

   
			

		}
	</script>


</body>

</html>
